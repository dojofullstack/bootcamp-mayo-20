<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/tweet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <h1>Tweet Flexbox</h1>


    <main>

        <div class="container-flex">

            <div class="header-tweet">
                
                <div class="user-tweet">
                    <img class="avatar" height="90px" src="https://i.guim.co.uk/img/media/788ed56023cb11c0fa26a74932a53eb26fc4c2e4/417_0_2451_1960/master/2451.jpg?width=465&dpr=1&s=none&crop=none" alt="" srcset="">
                    <div class="user-info">
                        <h3>ElonMusk <span><i class="bi bi-patch-check-fill"></i></span></h3>
                        <p>@elonmusk</p>
                    </div>
                </div>

                <i class="bi bi-fan"></i>

            </div>

            <div class="body-tweet">
                <div>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore, molestias.
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, debitis.
                </div>
                <div class="image-tweet">
                    <img width="100%" src="https://www.iwastesomuchtime.com/wp-content/uploads-webpc/uploads/sites/68/2022/11/elon-musk-memes-1-27655.png.webp" alt="">
                </div>
            </div>

            <div class="footer-tweet">
               <div>
                    <i class="bi bi-heart"></i>
                    <span>10k</span>
               </div>
                 <div>
                    <i class="bi bi-heart"></i>
                    <span>10k</span>
               </div>
                 <div>
                    <i class="bi bi-chat-fill"></i>
                    <span>10k</span>
               </div>
                <div>
                    <i class="bi bi-heart"></i>
                    <span>10k</span>
               </div>
            </div>

        </div>

    </main>
    
</body>
</html>
