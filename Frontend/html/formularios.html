<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Aprende Formularios en HTML</h1>

    <h2>
        Crear Cuenta Facebook
    </h2>

    <form action="https://servidor.com/procesar-formulario" method="post">

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="correo" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">MasculinoOOO</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
            <option value="no-aplica">No aplica</option>
        </select>
        

        <br><br>
        <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required>
            Acepto los términos y condiciones
        </label>



        <br><br>
       <button type="submit">
            Crear cuenta
        </button>

        <!-- <input type="submit" value="Crear cuenta"> -->


    </form>

    <hr>


    <h2>
        Personaliza tu Pastel
    </h2>

    <form action="https://webhook.site/4c39d37b-56ea-4fdf-9382-3276f0bc2e90" method="post" enctype="multipart/form-data">
        <label for="nombre-pastel">Nombre del Pastel:</label>
        <input type="text" id="nombre-pastel" name="nombre_pastel" required>

        <label for="sabor">Sabor:</label>
        <select id="sabor" name="sabor">
            <option value="chocolate">Chocolate</option>
            <option value="vainilla">Vainilla</option>
            <option value="fresa">Fresa</option>
            <option value="red-velvet">Red Velvet</option>
            <option value="carrot">Zanahoria</option>
        </select>

        <label for="tamaño">Tamaño:</label>
        <input type="number" id="tamaño" name="tamaño" min="1" max="10" required>

        <label for="mensaje">Mensaje en el Pastel:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>  
<br>
        <label for="mensaje">Agrega las frutas:</label><br>
        <input type="checkbox" id="fresa" name="frutas" value="fresa">
        <label for="fresa">Fresa</label>
        <input type="checkbox" id="platano" name="frutas" value="platano">
        <label for="platano">Plátano</label>
        <input type="checkbox" id="kiwi" name="frutas" value="kiwi">
        <label for="kiwi">Kiwi</label>

 <br> <br>
        <label for="">Elige tu Crema chantillí</label>
        <br>
        <input type="radio" id="crema-chocolate" name="crema" value="chocolate" checked>
        <label for="crema-chocolate">Chocolate</label>
        <input type="radio" id="crema-vainilla" name="crema" value="vainilla">
        <label for="crema-vainilla">Vainilla</label>
        <input type="radio" id="crema-fresa" name="crema" value="fresa">
        <label for="crema-fresa">Fresa</label>
        <input type="radio" id="crema-coco" name="crema" value="coco">
        <label for="crema-coco">Coco</label>

 <br> <br>
        <label for="">Adjunta una imagen</label>
        <input type="file" id="imagen-pastel" name="imagen_pastel" accept="image/*" >
 <br> <br>


        <input type="hidden" name="secret-token" value="1234567890abcdef">


        <br><br>
        <button type="submit">
            Personalizar Pastel
        </button>

    </form>

    
</body>
</html>
